[MODELS]
    [[whisper_english_base]]
        path = models/whisper_english_base
        language = en
        transcriber = whisper
        size = base

    [[whisper_multilingual_base]]
        path = models/whisper_multilingual_base
        language = multilingual
        transcriber = whisper
        size = base

    [[vosk_english_medium]]
        path = models/vosk_english_medium
        language = en
        transcriber = vosk
        size = medium

    [[vosk_multilingual_medium]]
        path = models/vosk_multilingual_medium
        language = multilingual
        transcriber = vosk
        size = medium

[TRANSCRIBER]
    [[Whisper]]
        transcriber_model = whisper_multilingual_base

    [[Vosk]]
        transcriber_model = vosk_multilingual_medium